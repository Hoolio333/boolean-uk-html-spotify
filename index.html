<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="two-row-grid-main">
      <div class="top-row-section two-column-grid__two-extender">
        <aside>
          <div class="spotify-logo spotify-logo-grid">
            <img
              src="/assets/img/Spotify Logo.png"
              alt="Spotify Logo"
              height="80px"
              width="80px"
            />
            <div class="logo-text">Spotify</div>
          </div>

          <div class="left-menu-icons left-menu-icons-grid">
            <ul>
              <li>
                <img
                  src="/assets/img/Home1.png"
                  alt="Home"
                  height="50px"
                  width="50px"
                />
                <a class="home" href="#">Home</a>
              </li>

              <li>
                <img
                  src="/assets/img/Search1.png"
                  alt="Search"
                  height="50px"
                  width="50px"
                />
              </li>

              <li>
                <img
                  src="/assets/img/Library1.png"
                  alt="Library"
                  height="50px"
                  width="50px"
                />
              </li>

              <li>
                <img
                  src="/assets/img/Create playlist.png"
                  alt="Create Playlist"
                  height="50px"
                  width="50px"
                />
              </li>

              <li>
                <img
                  src="/assets/img/Liked song.png"
                  alt="Liked Songs"
                  height="50px"
                  width="50px"
                />
              </li>
            </ul>
          </div>

          <hr />
          <img src="#" alt="Arrow Pointing Down" />
          Install App
        </aside>

        <!-- Main Section  -->

        <main>
          <header class="main-header-column-grid">
            <div class="arrow1">Arrow1</div>
            <div class="arrow2">Arrow2</div>
            <div class="space"></div>
            <div class="upgrade">Upgrade</div>
            <div class="user-profile">User Profile</div>
          </header>
        </main>
      </div>

      <!-- Footer Section  -->
      <footer></footer>
    </div>
  </body>
</html>
